services:
  app:
    image: registry.big.wtf/mediaserver/backend:development
    build:
      context: .
      target: development
    env_file: .env
    command: rails s -b 0.0.0.0
    ports:
      - "3000:3000"
    volumes:
      - .:/rails
    deploy:
      replicas: 1

  worker:
    image: registry.big.wtf/mediaserver/backend:development
    env_file: .env
    command: rails solid_queue:start
    volumes:
      - .:/rails
    deploy:
      replicas: 2

  postgresql:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      PGDATA: /data
    ports:
      - "15432:5432"
    volumes:
      - postgresql:/data
    deploy:
      replicas: 1

volumes:
  postgresql:
