services:
  app:
    image: registry.big.wtf/mediaserver/backend:production
    build:
      context: .
      target: production
    env_file: .env
    ports:
      - "13000:3000"
    deploy:
      replicas: 1
    depends_on:
      - postgresql

  worker:
    image: registry.big.wtf/mediaserver/backend:production
    env_file: .env
    command: bundle exec rails solid_queue:start
    deploy:
      replicas: 1
    depends_on:
      - postgresql

  postgresql:
    image: postgres:18
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      PGDATA: /data
    ports:
      - "15432:5432"
    volumes:
      - postgresql:/data
    deploy:
      replicas: 1

volumes:
  postgresql:
